<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator - Image Logo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 800px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 32px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 14px;
      }

      input[type="text"],
      input[type="url"],
      input[type="color"],
      input[type="number"],
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="url"]:focus,
      input[type="number"]:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      input[type="color"] {
        height: 50px;
        padding: 5px;
        cursor: pointer;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .qr-preview {
        margin-top: 30px;
        text-align: center;
        padding: 30px;
        background: #f5f5f5;
        border-radius: 12px;
      }

      .qr-preview img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .qr-preview.hidden {
        display: none;
      }

      .download-btn {
        margin-top: 20px;
        background: #4caf50;
      }

      .download-btn:hover {
        box-shadow: 0 10px 20px rgba(76, 175, 80, 0.4);
      }

      .examples {
        margin-top: 20px;
        padding: 15px;
        background: #f0f0f0;
        border-radius: 8px;
      }

      .examples h3 {
        margin-bottom: 10px;
        color: #333;
        font-size: 16px;
      }

      .example-btn {
        display: inline-block;
        padding: 8px 16px;
        margin: 5px;
        background: #667eea;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
        transition: background 0.3s;
      }

      .example-btn:hover {
        background: #764ba2;
      }

      .loading {
        display: none;
        margin-top: 20px;
        color: #667eea;
        font-weight: 600;
      }

      .loading.show {
        display: block;
      }

      .hint {
        font-size: 12px;
        color: #999;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¨ QR Code Generator</h1>
      <p class="subtitle">Create beautiful QR codes with custom logo images</p>

      <form id="qrForm">
        <div class="form-group">
          <label for="data">Data/URL to Encode *</label>
          <input
            type="text"
            id="data"
            name="data"
            placeholder="https://example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="logoUrl">Logo Image URL</label>
          <input
            type="url"
            id="logoUrl"
            name="logoUrl"
            placeholder="https://example.com/logo.png"
          />
          <p class="hint">
            Enter a direct URL to a logo image (PNG, JPG, SVG supported)
          </p>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="color">QR Code Color</label>
            <input type="color" id="color" name="color" value="#000000" />
          </div>

          <div class="form-group">
            <label for="bgColor">Background Color</label>
            <input type="color" id="bgColor" name="bgColor" value="#FFFFFF" />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="logoBgColor">Logo Background Color</label>
            <input
              type="color"
              id="logoBgColor"
              name="logoBgColor"
              value="#FFFFFF"
            />
          </div>

          <div class="form-group">
            <label for="logoPadding">Logo Padding (px)</label>
            <input
              type="number"
              id="logoPadding"
              name="logoPadding"
              value="20"
              min="5"
              max="50"
              step="5"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="size">QR Code Size (px)</label>
            <input
              type="number"
              id="size"
              name="size"
              value="512"
              min="100"
              max="2048"
              step="1"
            />
          </div>

          <div class="form-group">
            <label for="logoSize">Logo Size (%)</label>
            <input
              type="number"
              id="logoSize"
              name="logoSize"
              value="20"
              min="10"
              max="40"
              step="1"
            />
          </div>
        </div>

        <button type="submit">âœ¨ Generate QR Code</button>
      </form>

      <div class="examples">
        <h3>Quick Examples:</h3>
        <span class="example-btn" onclick="loadExample('github')"
          >GitHub Logo</span
        >
        <span class="example-btn" onclick="loadExample('nodejs')"
          >Node.js Logo</span
        >
        <span class="example-btn" onclick="loadExample('react')"
          >React Logo</span
        >
        <span class="example-btn" onclick="loadExample('simple')">No Logo</span>
      </div>

      <div class="loading" id="loading">Generating QR Code...</div>

      <div class="qr-preview hidden" id="qrPreview">
        <img id="qrImage" src="" alt="QR Code" />
        <button class="download-btn" onclick="downloadQR()">
          ðŸ’¾ Download QR Code
        </button>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:3000/api/qr/generate";
      let currentQRUrl = "";

      // Sample logo URLs
      const SAMPLE_LOGOS = {
        github:
          "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
        nodejs: "https://nodejs.org/static/images/logo.svg",
        react:
          "https://raw.githubusercontent.com/github/explore/80688e429a7d4ef2fca1e82350fe8e3517d3494d/topics/react/react.png",
      };

      // Form submission
      document
        .getElementById("qrForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          generateQR();
        });

      function generateQR() {
        const formData = new FormData(document.getElementById("qrForm"));
        const params = new URLSearchParams();

        // Add all form fields to params
        for (let [key, value] of formData.entries()) {
          if (value) {
            params.append(key, value);
          }
        }

        const url = `${API_URL}?${params.toString()}`;
        currentQRUrl = url;

        // Show loading
        document.getElementById("loading").classList.add("show");
        document.getElementById("qrPreview").classList.add("hidden");

        // Load image
        const img = document.getElementById("qrImage");
        img.onload = function () {
          document.getElementById("loading").classList.remove("show");
          document.getElementById("qrPreview").classList.remove("hidden");
        };
        img.onerror = function () {
          document.getElementById("loading").classList.remove("show");
          alert(
            "Failed to generate QR code. Please check if:\n1. The server is running\n2. The logo URL is valid and accessible\n3. All parameters are correct"
          );
        };
        img.src = url + "&t=" + Date.now(); // Add timestamp to prevent caching
      }

      function downloadQR() {
        const link = document.createElement("a");
        link.href = currentQRUrl;
        link.download = "qrcode.png";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      function loadExample(type) {
        switch (type) {
          case "github":
            document.getElementById("data").value = "https://github.com";
            document.getElementById("logoUrl").value = SAMPLE_LOGOS.github;
            document.getElementById("color").value = "#000000";
            document.getElementById("bgColor").value = "#FFFFFF";
            document.getElementById("logoBgColor").value = "#FFFFFF";
            document.getElementById("logoPadding").value = "20";
            break;
          case "nodejs":
            document.getElementById("data").value = "https://nodejs.org";
            document.getElementById("logoUrl").value = SAMPLE_LOGOS.nodejs;
            document.getElementById("color").value = "#339933";
            document.getElementById("bgColor").value = "#FFFFFF";
            document.getElementById("logoBgColor").value = "#FFFFFF";
            document.getElementById("logoPadding").value = "15";
            break;
          case "react":
            document.getElementById("data").value = "https://react.dev";
            document.getElementById("logoUrl").value = SAMPLE_LOGOS.react;
            document.getElementById("color").value = "#61DAFB";
            document.getElementById("bgColor").value = "#282C34";
            document.getElementById("logoBgColor").value = "#282C34";
            document.getElementById("logoPadding").value = "10";
            break;
          case "simple":
            document.getElementById("data").value = "https://example.com";
            document.getElementById("logoUrl").value = "";
            document.getElementById("color").value = "#000000";
            document.getElementById("bgColor").value = "#FFFFFF";
            break;
        }
        generateQR();
      }

      // Generate on load with simple example
      window.addEventListener("load", function () {
        document.getElementById("data").value = "https://example.com";
      });
    </script>
  </body>
</html>
